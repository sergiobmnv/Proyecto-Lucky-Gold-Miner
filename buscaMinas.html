<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucky Gold Miner</title>
    <link rel="stylesheet" href="buscaMinas.css">
</head>

<body>

    <!-- Header -->
    <header>
        <div id="logo">
            <!-- Aquí puedes insertar tu logo -->
            <img src="Logo_F_CR.png" alt="Logo" width="50" height="50">
        </div>
        <h1>Lucky Gold Miner</h1>
        <div id="header-buttons">
            <button id="ingresar">Ingresar</button>
            <button id="retirar">Retirar</button>
        </div>
    </header>

    <!-- Sección del juego -->
    <section id="game">
        <div id="tablero"></div>
    </section>

    <!-- Footer -->
    <footer>
        <div>
            <label for="apuesta">Apuesta: </label>
            <input type="number" id="apuesta" value="10" min="1" max="200">
        </div>
        <div>
            <button id="apostar">Apostar</button>
        </div>
        <div id="saldo-footer">
            <p>Saldo: $<span id="saldo-actual">1000</span></p>
        </div>
    </footer>

    <!-- Modal de resultados -->
    <div id="modal" class="modal">
        <div id="modal-content" class="modal-content">
            <h2></h2>
            <p id="modal-message"></p>
            <button id="modal-button">Cerrar</button>
            <button id="modal-retirar" style="display: none;">Retirarse</button>
        </div>
    </div>

    <script src="buscaMinas.js"></script>
</body>

</html>
